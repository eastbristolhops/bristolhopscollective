<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bristol Hops Collective contact us, a quick and easy way to get in touch with any 
    querys about the hops growing association.">
    <meta name="keywords" content="hops, brewing hops, contact form bristol hops collective, 
    growers association, bristol, beer, bristol hops collective, bristolhopscollective">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/css/nav.css" type="text/css">
    <link rel="stylesheet" href="../static/css/footer.css" type="text/css">
    <link rel="stylesheet" href="../static/css/scrolltotop.css" type="text/css">
    <link rel="stylesheet" href="../static/css/contact.css" type="text/css">
    <link rel="stylesheet" href="../static/css/consent.css" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("QP5PmhHMquOHD1p0W");
        })();
    </script>

    <title>Contact us | bristolhopscollective.co.uk</title>
    <special-header></special-header>  
</head>
<body>
    
    <div class="container contactcontainer">
        <div class="row">
            <div class="col-sm-12">
                <div class="contactheading">Contact Us</div>
                <div class="contactsubheading">
                    For the Mailing list <a class=""
                        href="subscribe.html">Here</a>
                </div>
            </div>
        </div>
        <div class="row formRow">
            <div class="col formBox position-relative">
                <span id="overlayBox"></span>
                <div class="center-form">
                    <form id="contact-form">
                        <input type="hidden" name="email_number">
                        <input type="text" name="from_name" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="email" name="from_email" id="emailaddress" class="form-control" placeholder="Email"
                            required>
                        <select class="custom-select text-muted" name="from_request" id="inlineFormCustomSelectPref">
                            <option disabled selected hidden>Please Select A Request...</option>
                            <option name="from_request" value="membership request">Membership Request</option>
                            <option name="from_request" value="How to buy Hops">How To Buy Hops</option>
                            <option name="from_request" value="Remove my details">Remove My Details</option>
                            <option name="from_request" value="press/media">Media</option>
                            <option name="from_request" value="Collaberation Request">Collaberation Request</option>
                            <option name="from_request" value="Other">Other</option>
                        </select>
                        <textarea rows="5" name="message" id="projectsummery" placeholder="Message" class="form-control"
                            required></textarea>
                        <span class="accepttick">  
                        <input type="checkbox" id="terms" name="terms" value="terms" required>
                        <span class="terms" for="terms">Accept, you agree to our <a class=""
                            href="termsofuse.html"> 
                            Terms & Conditions</a></span></span>  
                        <div class="form-row text-center">
                            <div class="col">
                                <div class="messageSent" id="messageSent"></div>
                                <button type="submit" class="btn btn-secondary buttonsclick sendbutton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <special-footer></special-footer> 
    <special-banner></special-banner>   
    
    <!--=============================================== Java Script ===================================================-->
<script src="../static/js/consent_banner.js"></script> 
<script src="../static/js/nav.js"></script>
<script src="../static/js/email.js"></script>
<script src="../static/js/footer.js"></script>
<script src="../static/js/scrolltotop.js"></script>

</body>
</html>
